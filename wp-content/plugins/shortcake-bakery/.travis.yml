sudo: false

language: php

notifications:
  on_success: never
  on_failure: change

branches:
  only:
    - master

php:
  - 5.3
  - 5.5

env:
  - WP_VERSION=latest WP_MULTISITE=0

matrix:
  include:
    - php: 5.3
      env: WP_VERSION=latest WP_MULTISITE=1

cache:
  - composer
  - npm

before_script:
  - npm install
  - composer install
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script:
  - grunt phpcs
  - phpunit
